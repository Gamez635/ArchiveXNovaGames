  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1200, #2a1a00);
      color: #ffd700;
      min-height: 100vh;
      padding: 20px 15px;
      line-height: 1.5;
      background-attachment: fixed;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    header { 
      text-align: center; 
      margin-bottom: 3rem; 
      padding: 2rem 0; 
      position: relative;
    }

    h1 {
      font-size: 3.8rem;
      font-weight: 900;
      background: linear-gradient(90deg, #f7d358, #ffd700, #ffeb3b, #ffd700, #f7d358);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 100%;
      animation: goldShimmer 5s linear infinite;
      text-shadow: 
        0 0 10px #ffd70080,
        0 0 25px #ffeb3b60,
        0 0 40px #f7d35840;
      letter-spacing: 1px;
    }

    @keyframes goldShimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .subtitle { 
      font-size: 1.4rem; 
      color: #e8c670; 
      margin-top: 0.8rem; 
      text-shadow: 0 0 8px #ffd70050;
      letter-spacing: 0.5px;
    }

    .category {
      background: linear-gradient(145deg, rgba(40, 30, 0, 0.75), rgba(80, 50, 0, 0.65));
      border-radius: 20px;
      padding: 2rem 2.2rem;
      margin-bottom: 3rem;
      backdrop-filter: blur(10px);
      border: 2px solid #d4af37;
      box-shadow: 
        0 10px 40px rgba(0,0,0,0.7),
        inset 0 0 25px rgba(255,215,0,0.12),
        0 0 30px rgba(212,175,55,0.25);
      position: relative;
      overflow: hidden;
    }

    .category::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 20%, rgba(255,215,0,0.18) 0%, transparent 60%);
      pointer-events: none;
      animation: goldPulse 12s ease-in-out infinite;
    }

    @keyframes goldPulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.15); }
    }

    .category h2 {
      font-size: 2.6rem;
      color: #ffeb3b;
      margin-bottom: 1.8rem;
      border-bottom: 4px solid #d4af37;
      padding-bottom: 1rem;
      text-align: left;
      text-shadow: 0 0 15px #ffd70080;
      background: linear-gradient(90deg, #ffd700, #ffeb3b, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 180% 100%;
      animation: goldTextFlow 6s linear infinite;
    }

    @keyframes goldTextFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 180% 50%; }
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.2rem 1.4rem;
      list-style: none;
    }

    .game-item {
      background: linear-gradient(135deg, rgba(50, 40, 10, 0.8), rgba(90, 60, 10, 0.6));
      padding: 1.3rem 1.6rem;
      border-radius: 14px;
      border: 1.5px solid #c9a347;
      transition: all 0.35s ease;
      font-size: 1.1rem;
      color: #fff9e6;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    .game-item::after {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent, rgba(255,215,0,0.25), transparent);
      transition: all 0.6s ease;
      pointer-events: none;
    }

    .game-item:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: #ffeb3b;
      box-shadow: 
        0 20px 50px rgba(212,175,55,0.4),
        inset 0 0 30px rgba(255,215,0,0.2);
      color: #ffffff;
    }

    .game-item:hover::after {
      top: 100%;
    }

    .highlight { 
      color: #fff176; 
      font-weight: 700; 
      text-shadow: 0 0 12px #ffd70090;
    }

    .emoji { 
      margin-right: 0.6rem; 
      font-size: 1.4rem; 
      filter: drop-shadow(0 0 6px #ffd70080);
    }

    footer {
      text-align: center;
      margin-top: 5rem;
      padding: 2rem 0;
      color: #e8c670;
      font-size: 1.1rem;
      border-top: 2px solid #d4af37;
      text-shadow: 0 0 10px #ffd70060;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.8rem; }
      .game-list { grid-template-columns: 1fr; }
      .category { padding: 1.6rem; }
      .category h2 { font-size: 2.2rem; }
    }
  </style>

    function renderAllCategories() {
      const container = document.getElementById("categoriesContainer");
      container.innerHTML = '';

      Object.keys(categories).forEach(catName => {
        const section = document.createElement("section");
        section.className = "category";

        const h2 = document.createElement("h2");
        h2.textContent = catName + ":";
        section.appendChild(h2);

        const ul = document.createElement("ul");
        ul.className = "game-list";

        categories[catName].forEach(game => {
          const li = document.createElement("li");
          li.className = "game-item";

          let content = game;

          const emojiMatch = content.match(/^([\u{1F300}-\u{1F5FF}\u{1F600}-\u{1F64F}\u{1F680}-\u{1F6FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}])/u);
          if (emojiMatch) {
            content = `<span class="emoji">${emojiMatch[0]}</span> ${content.slice(emojiMatch[0].length).trim()}`;
          }

          if (content.includes("+1 ") || content.includes("[UPD]") || content.includes("Speed") || content.includes("TROLL")) {
            content = `<span class="highlight">${content}</span>`;
          }

          li.innerHTML = content;
          ul.appendChild(li);
        });

        section.appendChild(ul);
        container.appendChild(section);
      });
    }
